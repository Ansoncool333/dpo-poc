<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯云文件管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cloud.tencent.com/favicon.ico">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="https://cloud.tencent.com/favicon.ico" alt="腾讯云" class="logo">
                <span class="brand-text">腾讯云文件管理</span>
            </div>
            <nav class="nav-menu">
                <a href="#upload" class="nav-link">文件上传</a>
                <a href="#list" class="nav-link">文件列表</a>
                <a href="https://cloud.tencent.com" class="nav-link" target="_blank">返回腾讯云</a>
            </nav>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <!-- 文件上传区域 -->
            <section id="upload" class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">文件上传</h2>
                        <p class="card-subtitle">支持多种文件格式上传至腾讯云COS</p>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">📁</div>
                            <p class="upload-text">点击选择文件或拖拽文件到此处</p>
                            <p class="upload-hint">支持图片、文档、视频等多种格式</p>
                            <input type="file" id="fileInput" class="file-input" multiple>
                        </div>
                        <div class="upload-progress" id="uploadProgress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <span class="progress-text" id="progressText">0%</span>
                        </div>
                        <button class="btn btn-primary" id="uploadBtn" disabled>开始上传</button>
                    </div>
                </div>
            </section>

            <!-- 文件列表区域 -->
            <section id="list" class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">文件列表</h2>
                        <div class="card-actions">
                            <button class="btn btn-secondary" id="refreshBtn">刷新列表</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="file-list" id="fileList">
                            <div class="loading" id="loading">
                                <div class="spinner"></div>
                                <span>加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 消息提示 -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message" id="toastMessage"></span>
            <button class="toast-close" id="toastClose">×</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
