<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPO 文件管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #006eff 0%, #0052cc 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        
        .upload-area {
            border: 2px dashed #006eff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f0f8ff;
        }
        
        .upload-area.dragover {
            background: #e6f3ff;
            border-color: #0052cc;
        }
        
        .btn {
            background: #006eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0052cc;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .file-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .file-meta {
            font-size: 12px;
            color: #666;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #006eff;
            transition: width 0.3s;
        }
        
        .alert {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DPO 文件管理系统</h1>
        <p>基于腾讯云 EdgeOne Pages + SCF + COS</p>
    </div>

    <div class="container">
        <div class="grid">
            <!-- 文件上传 -->
            <div class="card">
                <h3>文件上传</h3>
                <div class="upload-area" id="uploadArea">
                    <p>点击或拖拽文件到此处上传</p>
                    <input type="file" id="fileInput" multiple style="display: none;">
                </div>
                <div id="uploadProgress" style="display: none;">
                    <div id="uploadStatus">上传中...</div>
                    <div class="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                <div id="uploadResult"></div>
            </div>

            <!-- 文件列表 -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>文件列表</h3>
                    <button class="btn btn-sm" onclick="loadFileList()">刷新</button>
                </div>
                <div id="fileList" class="file-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 配置 - 部署后需要替换为实际的API网关地址
        const API_BASE_URL = 'https://your-api-gateway-url.com';
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initUpload();
            loadFileList();
        });

        // 初始化上传功能
        function initUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            // 拖拽上传
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        // 处理文件上传
        async function handleFiles(files) {
            if (files.length === 0) return;

            for (let file of files) {
                await uploadFile(file);
            }
            
            loadFileList(); // 刷新文件列表
        }

        // 上传单个文件
        async function uploadFile(file) {
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadStatus = document.getElementById('uploadStatus');
            const progressBar = document.getElementById('progressBar');
            const uploadResult = document.getElementById('uploadResult');

            uploadProgress.style.display = 'block';
            uploadStatus.textContent = `上传 ${file.name}...`;
            progressBar.style.width = '0%';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percent + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    uploadProgress.style.display = 'none';
                    if (xhr.status === 200) {
                        showAlert('success', `${file.name} 上传成功`);
                    } else {
                        showAlert('error', `${file.name} 上传失败`);
                    }
                });

                xhr.addEventListener('error', () => {
                    uploadProgress.style.display = 'none';
                    showAlert('error', `${file.name} 上传失败`);
                });

                xhr.open('POST', `${API_BASE_URL}/upload`);
                xhr.send(formData);

            } catch (error) {
                uploadProgress.style.display = 'none';
                showAlert('error', `上传失败: ${error.message}`);
            }
        }

        // 加载文件列表
        async function loadFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<div class="loading">加载中...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/files`);
                const data = await response.json();
                
                if (data.success && data.files) {
                    displayFiles(data.files);
                } else {
                    throw new Error(data.message || '获取文件列表失败');
                }
            } catch (error) {
                fileList.innerHTML = `<div class="empty">加载失败: ${error.message}</div>`;
            }
        }

        // 显示文件列表
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '<div class="empty">暂无文件</div>';
                return;
            }

            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">${formatFileSize(file.size)} • ${formatDate(file.lastModified)}</div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-sm" onclick="downloadFile('${file.key}', '${file.name}')">下载</button>
                        <button class="btn btn-sm" onclick="deleteFile('${file.key}', '${file.name}')" style="background: #dc3545;">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 下载文件
        async function downloadFile(fileKey, fileName) {
            try {
                const response = await fetch(`${API_BASE_URL}/download?key=${encodeURIComponent(fileKey)}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    a.click();
                    URL.revokeObjectURL(url);
                } else {
                    throw new Error('下载失败');
                }
            } catch (error) {
                showAlert('error', `下载失败: ${error.message}`);
            }
        }

        // 删除文件
        async function deleteFile(fileKey, fileName) {
            if (!confirm(`确定要删除 "${fileName}" 吗？`)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/delete`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: fileKey })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', '文件删除成功');
                    loadFileList();
                } else {
                    throw new Error(data.message || '删除失败');
                }
            } catch (error) {
                showAlert('error', `删除失败: ${error.message}`);
            }
        }

        // 显示提示信息
        function showAlert(type, message) {
            const uploadResult = document.getElementById('uploadResult');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            uploadResult.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 格式化日期
        function formatDate(date) {
            return new Date(date).toLocaleString('zh-CN');
        }
    </script>
</body>
</html>
